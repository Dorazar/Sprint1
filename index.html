<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/app.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="onInit()"></body>
  <h1>Mine Sweeper</h1>

  <div class="lives">
    Lives:<span>🛟🛟🛟</span>| Hints:
    <span class="hints hint1" onclick="onHintClick(this)">🔦</span>
    <span class="hints hint2" onclick="onHintClick(this)">🔦</span>
    <span class="hints hint3" onclick="onHintClick(this)">🔦</span>
  </div>

  <div class="numsgame">
    <div>
      ✅: <span class="showcount">0</span> &nbsp;| &nbsp;🚩: <span class="markedcount">0</span> &nbsp;|&nbsp; ⏰:
      <span class="timer">00:00:00</span>
    </div>
  </div>

  <div class="buttons">
    Game Level:
    <button class="beginner" onclick="onDiffchose(this)">Beginner</button>
    <button class="medium" onclick="onDiffchose(this)">Medium</button>
    <button class="expert" onclick="onDiffchose(this)">Expert</button>
  </div>
  <div class="restart">
    <button class="smiley" onclick="onRestart()">😀</button>
  </div>
  <div class="board-container"></div>

  <div class="hintsbuttons">
    <button class="safeclick" onclick="onSafeClick()">Safe Click <span class="islandicon">🏝️</span></button>
    <div class="safeclick safeclicktext"><span>3</span> clicks available</div>
  </div>

  <!-- <div class="scores">
    Best Scores:
    <div class="beginner">Beginner:<span> - </span></div>
  </div> -->
  <footer>Developed by Dor Azar</footer>
  <script src="js/game.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/stopwatch.js"></script>
</html>
